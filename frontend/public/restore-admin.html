<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 권한 복구</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #152484;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #1e30a0;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>🔧 관리자 권한 긴급 복구</h1>
  <p>아래 버튼을 클릭하여 관리자 권한을 복구하세요.</p>

  <button onclick="restoreAdmin()">관리자 권한 복구</button>

  <div id="result"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDCMWyvRnyIesV9xATK-9RnObgDntmVadg",
      authDomain: "ai-secretary-6e9c8.firebaseapp.com",
      projectId: "ai-secretary-6e9c8",
      storageBucket: "ai-secretary-6e9c8.firebasestorage.app",
      messagingSenderId: "527392419804",
      appId: "1:527392419804:web:9c9f355f250366cd716919"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app, 'asia-northeast3');

    window.restoreAdmin = async function() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '처리 중...';
      resultDiv.className = '';

      try {
        const restoreAdminFunc = httpsCallable(functions, 'emergencyRestoreAdmin');
        const result = await restoreAdminFunc({});

        resultDiv.innerHTML = `
          <h3>✅ 복구 완료!</h3>
          <p>${JSON.stringify(result.data, null, 2)}</p>
          <p>3초 후 메인 페이지로 이동합니다...</p>
        `;
        resultDiv.className = 'success';

        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        resultDiv.innerHTML = `
          <h3>❌ 복구 실패</h3>
          <p>${error.message}</p>
          <pre>${JSON.stringify(error, null, 2)}</pre>
        `;
        resultDiv.className = 'error';
      }
    };
  </script>
</body>
</html>
