<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  
  <!-- 🔒 비공개 서비스 설정 (검색엔진 차단) -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="bingbot" content="noindex, nofollow">
  
  <!-- 🔧 수정: X-Frame-Options meta 태그 제거 (HTTP 헤더에서만 설정 가능) -->
  <!-- <meta http-equiv="X-Frame-Options" content="DENY"> -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  
  <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/css/SpoqaHanSansNeo.css" rel="stylesheet">

  <!-- 전자두뇌비서관 파비콘 -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- PWA 지원 -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <meta name="msapplication-TileColor" content="#1e3a8a">
  
  <!-- 🎨 풍부한 브랜딩 메타태그 (SEO 아님) -->
  <meta name="application-name" content="전자두뇌비서관">
  <meta name="apple-mobile-web-app-title" content="전자두뇌비서관">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- 📱 모바일 최적화 -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <title>전자두뇌비서관</title>
  <!-- Force cache refresh -->
  <meta name="cache-control" content="no-cache, no-store, must-revalidate">
  <meta name="pragma" content="no-cache">
  <meta name="expires" content="0">
  
  <!-- 🎨 인라인 스타일로 로딩 최적화 -->
  <style>
    /* 로딩 중 기본 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Spoqa Han Sans Neo", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: #F8F9FA;
      color: #1f2937;
      transition: background-color 0.2s, color 0.2s;
    }

    /* 다크모드 스타일 */
    body.dark-mode {
      background: #1A1A1A;
      color: #ffffff;
    }
    
    #root {
      min-height: 100vh;
      background: inherit;
    }

    /* 로딩 스피너 */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: inherit;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(248, 192, 35, 0.3);
      border-top: 4px solid #f8c023;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #f8c023;
      font-weight: 600;
      font-size: 1rem;
    }
    
    /* 다크모드 추가 스타일 */
    body.dark-mode .loading-spinner {
      border: 4px solid rgba(248, 192, 35, 0.2);
      border-top: 4px solid #f8c023;
    }

    body.dark-mode .loading-text {
      color: #f8c023;
    }
    
    /* React 로드 후 숨김 */
    .loading-container.hidden {
      display: none;
    }
  </style>
  
</head>
<body>
  <!-- 🌓 테마 초기화 스크립트 (React 로드 전 실행) -->
  <script>
    try {
      const themeMode = localStorage.getItem('themeMode');
      if (themeMode === 'dark') {
        document.body.classList.add('dark-mode');
      } else if (themeMode === 'light') {
        document.body.classList.remove('dark-mode');
      } else {
        // 저장된 설정이 없으면 시스템 설정 확인
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark-mode');
        }
      }
    } catch (e) {
      // localStorage 접근 실패시 시스템 설정 사용
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }
    }
  </script>
  <!-- React 앱 마운트 지점 -->
  <div id="root">
    <!-- React 로딩 중 표시할 내용 -->
    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">전자두뇌비서관 로딩 중...</div>
    </div>
  </div>
  
  <!-- 네이버 로그인 SDK -->
  <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
  
  <!-- React 앱 스크립트 -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- React가 직접 로딩 스피너를 제거함 -->
</body>
</html>
